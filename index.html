<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Interest Calculator</h1>
    </header>

    <form>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="principal" name="ammount" required/>
      </div>
      <div class="form-group">
        <label for="Rate">Ineterest Rate</label>
        <div>
          <input
            type="range"
            id="rate"
            name="rate"
            step="0.5"
            min="0.5"
            max="20"
            value="3.5"
            onchange="handleChange(event)"
          />
          <span id="rateValue"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="years">No. of Years</label>
        <input type="number" id="years" name="years" required/>
      </div>
      <button type="submit" onclick="compute(event)">Compute Interest</button>
      <br />
      <p id="result"></p>
    </form>

    <footer>
      <p>Â© Everyone Can Get Rich</p>
    </footer>
  </body>
</html>
